<div class="card">
  <!-- Page Heading -->
  <div class="row" id="main">
    <div class="col-sm-12 col-md-12 well" id="content">
      <h1 style="text-align: center; margin-bottom: 30px">Dashboard <i class="fa fa-search-plus float-start" aria-hidden="true" routerLink="/fit-home"></i></h1>

      <div class="row">
        <div id="divChart" class="col-6">
          <h4 style="text-align: center">Prosentase Project by Status</h4>
          <canvas id="releaseByStage"
                  width="600" height="400"></canvas>
        </div>
        <div class="col-6">
          <div class="container-fluid">
<!--            <div class="col-lg-4 col-md-4 col-sm-6 col-12 mb-2 mt-4">-->
<!--              <div class="inforide">-->

<!--                    <img src="https://vignette.wikia.nocookie.net/nationstates/images/2/29/WS_Logo.png/revision/latest?cb=20080507063620">-->

<!--                  </div>-->
<!--                </div>-->
<!--              </div>-->
<!--            </div>-->
            <h4 style="text-align: center">Best Performance</h4>
            <table class="table table-striped ">
              <tr *ngFor="let user of user; let i = index">
                <th>{{i+1}}</th>
                <td>{{user.username}}</td>
                <td>{{user.totalPerformance*100 | number}}%</td>
              </tr>
            </table>
          </div>
        </div>
      </div>

      <div class="row mb-2 mt-2" [hidden]="taskDeadline.length===0">
        <h4 style="text-align: center">Task Out of The Date</h4>
        <table class="table table-striped ">
          <tr *ngFor="let task of taskDeadline; let i = index">
            <th>{{i+1}}</th>
            <td>{{task.taskCode}}</td>
            <td>{{task.taskName}}</td>
            <td>{{task.assignedTo.username}}</td>
            <td>{{task.estEndDate}}</td>
            <td>{{task.statusDone}}</td>
          </tr>
        </table>
      </div>

      <div class="row">
        <div id="divChart3" class="col-6">
          <h4>Progress Release by Stage</h4>
          <canvas id="barChart"
                  width="600" height="500"></canvas>
        </div>

        <div class="col-6">
          <canvas id="bar-chart-horizontal" width="600" height="500">
          </canvas>
        </div>
      </div>

    </div>
  </div>
</div>
