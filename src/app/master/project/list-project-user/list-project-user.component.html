<body>
    <div class="main-content">
        <app-sidebar></app-sidebar>
        <div id="cover">
            <!-- Table -->
            <h4 class="mb-5" style="padding-top: 70px">List Project</h4>
            <div class="row">

                <div class="col">
                    <div class="card shadow">
                        <div class="table-responsive">
                            <table class="table align-items-center table-flush">
                                <thead class="thead-light">
                                    <tr>
                                        <th scope="col">Project Code
                                          <button (click)="sortColumn('projectCode') " *ngIf="reverse == true"
                                                  class="btn btn-outline-secondary btn-sm" data-toggle="tooltip" data-placement="bottom"
                                                  title="ASC"><i class="fa fa-caret-up" aria-hidden="true"></i></button>
                                          <button (click)="sortColumn('projectCode') " *ngIf="reverse == false"
                                                  class="btn btn-outline-secondary btn-sm" data-toggle="tooltip" data-placement="bottom"
                                                  title="DESC"><i class="fa fa-caret-down" aria-hidden="true"></i></button></th>
                                        <th scope="col">Project Name
                                          <button (click)="sortColumn('projectName') " *ngIf="reverse == true"
                                                  class="btn btn-outline-secondary btn-sm" data-toggle="tooltip" data-placement="bottom"
                                                  title="ASC"><i class="fa fa-caret-up" aria-hidden="true"></i></button>
                                          <button (click)="sortColumn('projectName') " *ngIf="reverse == false"
                                                  class="btn btn-outline-secondary btn-sm" data-toggle="tooltip" data-placement="bottom"
                                                  title="DESC"><i class="fa fa-caret-down" aria-hidden="true"></i></button></th>
                                        <th scope="col">Prosentase Project
                                          <button (click)="sortColumn('prosentaseProject') " *ngIf="reverse == true"
                                                  class="btn btn-outline-secondary btn-sm" data-toggle="tooltip" data-placement="bottom"
                                                  title="ASC"><i class="fa fa-caret-up" aria-hidden="true"></i></button>
                                          <button (click)="sortColumn('prosentaseProject') " *ngIf="reverse == false"
                                                  class="btn btn-outline-secondary btn-sm" data-toggle="tooltip" data-placement="bottom"
                                                  title="DESC"><i class="fa fa-caret-down" aria-hidden="true"></i></button></th>
                                        <th scope="col">Detail Project</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let project of loadedProject  |orderBy: key : reverse| paginate: {itemsPerPage: pageSize, currentPage: page, totalItems: totalItems}; let i = index" [ngStyle]="getStyle(project)">
                                        <th scope="row">{{project.projectCode}}</th>
                                        <td>{{project.projectName}}</td>
                                        <td>{{project.prosentaseProject * 100 | number : '1.2-2'}}%</td>
                                        <td style="text-align: center;">
                                            <button (click)="getDetail(project, 'listprojectuser')" class="btn btn-outline-success btn-sm" data-toggle="tooltip" data-placement="bottom" title="Detail"><i
                    class="fa fa-eye"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <pagination-controls class="my-pagination" style="font-size: 10pt; margin-top: 2px;" (pageChange)="onPageChanges($event)"></pagination-controls>

                    </div>
                </div>
            </div>
        </div>
        <div class="container" *ngIf="isLoading == true">
            <div id="id01" class="modal">
                <div id="loading" style="display: flex; justify-content: center; align-items: center; height: 100%;">
                    <div class="spinner-border text-info"></div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="row align-items-center justify-content-xl-between">
            <div class="col-xl-6 m-auto text-center">
                <div class="copyright">
                    <p></p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://raw.githack.com/creativetimofficial/argon-dashboard/master/assets/vendor/jquery/dist/jquery.min.js"></script>
    <script src="https://raw.githack.com/creativetimofficial/argon-dashboard/master/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>
