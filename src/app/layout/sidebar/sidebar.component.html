<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>


    <div class="vertical-nav bg-white" id="sidebar" [ngStyle]="getStyle()">
        <div class="py-4 px-3 mb-4 bg-light">
            <div class="media d-flex align-items-center">
                <img loading="lazy" src="../../../assets/img/profil.png" alt="..." width="80" height="80" class="mr-3 rounded-circle img-thumbnail shadow-sm">
                <div class="media-body">
                    <h5 class="m-0" style="color: rgb(74, 74, 153);">{{user.username}}</h5>
                    <a (click)="editProfile()" style="font-size: 10pt; color: rgb(74, 74, 153);">Edit Profile</a>
                </div>
            </div>
        </div>

        <p class="text-gray font-weight-bold text-uppercase px-3 small pb-4 mb-0">Dashboard</p>
        <ul class="nav flex-column bg-white mb-0">
            <li class="nav-item">
                <a [routerLink]="['/home']" routerLinkActive="router-link-active" class="nav-link text-dark">
                    <i class="fa fa-area-chart mr-3 text-primary fa-fw"></i> Charts
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" [routerLink]="['/dashboard/project']" routerLinkActive="router-link-active">
                    <i class="fa fa-product-hunt mr-3 text-primary fa-fw"></i> Project
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" [routerLink]="['/dashboard/project/project-user']" routerLinkActive="router-link-active">
                    <i class="fa fa-percent mr-3 text-primary fa-fw"></i> Project-User
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" [routerLink]="['/dashboard/task/my-task']" routerLinkActive="router-link-active">
                    <i class="fa fa-tasks mr-3 text-primary fa-fw"></i> My-Task <span class="badge badge-pill badge-warning ml-2">{{numberTask}}</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" [routerLink]="['/dashboard/user']" routerLinkActive="router-link-active">
                    <i class="fa fa-user-plus mr-3 text-primary fa-fw"></i> User
                </a>
            </li>
            <li class="nav-item" style="float :inline-end;">
                <a class="nav-link text-dark" [routerLink]="['/logout']" routerLinkActive="router-link-active">
                    <i class="fa fa-sign-out mr-3 text-primary fa-fw"></i> Sign Out
                </a>
            </li>
        </ul>
    </div>
