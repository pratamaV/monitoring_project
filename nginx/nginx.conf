server {
 listen 80;
 server_name _;
 location / {
   # This would be the directory where your React app's static files are stored at
   root /usr/share/nginx/html;
   try_files $uri /index.html;
 }

 location /api {
  rewrite /api/(.*) /$1 break;
  proxy_pass http://10.220.20.26:8080/;
;     proxy_pass http://localhost:8080/;
 }
}
